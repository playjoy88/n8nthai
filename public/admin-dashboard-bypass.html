<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8nThai - Admin Bypass Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #3182ce;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        h2 {
            color: #4299e1;
            margin-bottom: 30px;
            font-size: 20px;
        }
        
        .description {
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .status-bar {
            background-color: #f0fff4;
            border-left: 4px solid #48bb78;
            padding: 15px;
            margin-bottom: 30px;
            text-align: left;
            border-radius: 4px;
        }
        
        .loading-bar {
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .loading-bar-fill {
            height: 100%;
            background-color: #4299e1;
            width: 50%;
            border-radius: 3px;
            animation: loading 1.5s infinite ease-in-out;
        }
        
        .btn {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: #2c5282;
        }
        
        .note {
            color: #718096;
            font-size: 14px;
            margin-top: 20px;
        }
        
        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 50%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>n8nThai</h1>
        <h2>Admin Dashboard Bypass Tool</h2>
        <p class="description">กำลังเตรียมการเข้าถึง Admin Dashboard โดยตรง สำหรับการพัฒนาและการทดสอบ</p>

        <div class="status-bar">
            <div>การติดตั้งเสร็จสมบูรณ์ คลิกปุ่มด้านล่างเพื่อเข้าถึง Admin Dashboard</div>
        </div>

        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>

        <button id="adminLoginBtn" class="btn">เข้าสู่ Admin Dashboard</button>

        <p class="note">* หมายเหตุ: เครื่องมือนี้ใช้สำหรับการพัฒนาและการทดสอบเท่านั้น</p>
    </div>

    <script>
        document.getElementById('adminLoginBtn').addEventListener('click', function() {
            // Load the admin bypass script dynamically
            var script = document.createElement('script');
            script.src = '/admin-bypass.js';
            document.body.appendChild(script);
        });
    </script>
</body>

</html>
